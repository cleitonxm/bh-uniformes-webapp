<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:820px;margin:24px auto;padding:0 16px;background:#0b0f19;color:#e9eef7}
    h1{margin:0 0 12px;font-size:22px}
    .card{background:#12182a;border:1px solid #22304d;border-radius:12px;padding:16px;margin-bottom:16px}
    input,button{padding:10px;border-radius:10px;border:1px solid #22304d;background:#0f1424;color:#e9eef7}
    input{width:100%}
    form .row{display:flex;gap:10px;flex-wrap:wrap}
    form .row > div{flex:1;min-width:160px}
    button{cursor:pointer}
    ul{list-style:none;padding:0;margin:0}
    li{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid #22304d}
    a{color:#6ea8fe;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <h1>Cadastro de Clientes</h1>

  <div class="card">
    <form action="{{ url_for('adicionar') }}" method="post">
      <div class="row">
        <div><input type="text" name="nome" placeholder="Nome (obrigatório)" required></div>
        <div><input type="email" name="email" placeholder="Email"></div>
        <div><input type="text" name="telefone" placeholder="Telefone"></div>
      </div>
      <div style="margin-top:10px"><button type="submit">Adicionar</button></div>
    </form>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px;font-size:18px;color:#c9d6ea">Lista de clientes</h2>
    {% if clientes %}
      <ul>
        {% for c in clientes %}
          <li>
            <div>{{ c.nome }} — {{ c.email or 'sem email' }} — {{ c.telefone or 'sem telefone' }}</div>
            <div><a href="{{ url_for('deletar', id=c.id) }}" onclick="return confirm('Apagar este cliente?')">Apagar</a></div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <div>Nenhum cliente cadastrado ainda.</div>
    {% endif %}
  </div>
</body>
</html>
